<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/login-register-style.css" />
</head>

<body>
<div class="logo_container"><img class="logo" src="../icons/logo_text.svg"></div>
<div class="header-container">
    <button onclick="goBack()" class="arrow">
        <svg class="back" width="100%" height="100%" viewBox="0 0 1080 1080" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                    <g transform="matrix(1,0,0,1,0,-1238)">
                        <g id="back" transform="matrix(1,0,0,1,0,1238)">
                            <rect x="0" y="0" width="1080" height="1080" style="fill:none;"/>
                            <g transform="matrix(1.25503e-16,-1.76028,2.17211,1.47361e-16,-2770.68,1053.63)">
                                <path d="M291.788,1304.12L508.142,1744.24L75.435,1744.24L291.788,1304.12Z" style="fill:currentColor;"/>
                            </g>
                        </g>
                    </g>
                </svg>
    </button>
    <div class="login_title">Rejestracja</div>

</div>
<div class="screen">
    <div class="subtitle">Profil schroniska</div>

    <div class="form-bar">
        <label for="shelter_name"></label><input type="text"
                                          class="form"
                                          id="shelter_name"
                                          placeholder="Nazwa schroniska">
    </div>
    <div class="form-bar">
        <label for="city"></label><input type="text"
                                             class="form"
                                             id="city"
                                             placeholder="Miasto">
    </div>
    <div class="form-bar">
        <label for="email"></label><input type="text"
                                         class="form"
                                         id="email"
                                         placeholder="Adres e-mail">
    </div>
    <div class="form-bar">
        <label for="password"></label><input type="password"
                                          class="form"
                                          id="password"
                                          placeholder="Hasło">
    </div>
    <div class="form-bar">
        <label for="repeat_password"></label><input type="password"
                                             class="form"
                                             id="repeat_password"
                                             placeholder="Powtórz hasło">
    </div>

    <div class="instr_position"><div class="add_instruction">Wstaw zdjecie dokumentu potwierdzające prowadzenie schroniska</div></div>
    <div class="rectangle"><button class="add_button">
        <svg width="100%" height="100%" viewBox="0 0 1080 1080" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <rect id="Add" x="0" y="0" width="1080" height="1080" style="fill:none;"/>
                <g id="Add1" serif:id="Add">
                    <g transform="matrix(1.09389,0,0,1.09389,172.454,134.168)">
                        <circle class="circle" cx="336" cy="371" r="458" "/>
                    </g>
                    <g transform="matrix(0.761062,0,0,0.845272,90.9735,31.1461)">
                        <path d="M477,703.742L202.384,703.742L202.384,500.258L477,500.258L477,253L703,253L703,500.258L977.616,500.258L977.616,703.742L703,703.742L703,951L477,951L477,703.742Z" style="fill:rgb(248,248,248);"/>
                    </g>
                </g>
        </svg>
    </button></div>

    <a href="dashboard-shelter.html"><button type="submit" class="login-button">Zaloguj się</button></a>
</div>
</body>
<script src="../javascript/script.js"></script>
</html>
