<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/login-register-style.css" />
</head>

<body>
<div class="logo_container"><img class="logo" src="../icons/logo_text.svg"></div>
<div class="header-container">
    <button onclick="goBack()" class="arrow">
        <svg class="back" width="100%" height="100%" viewBox="0 0 1080 1080" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                    <g transform="matrix(1,0,0,1,0,-1238)">
                        <g id="back" transform="matrix(1,0,0,1,0,1238)">
                            <rect x="0" y="0" width="1080" height="1080" style="fill:none;"/>
                            <g transform="matrix(1.25503e-16,-1.76028,2.17211,1.47361e-16,-2770.68,1053.63)">
                                <path d="M291.788,1304.12L508.142,1744.24L75.435,1744.24L291.788,1304.12Z" style="fill:currentColor;"/>
                            </g>
                        </g>
                    </g>
                </svg>
    </button>
    <div class="login_title">Rejestracja</div>

</div>
<div class="screen">
    <div class="subtitle">Profil użytkownika</div>

    <div class="form-bar">
        <label for="shelter_name"></label><input type="text"
                                                 class="form"
                                                 id="shelter_name"
                                                 placeholder="Imię">
    </div>
    <div class="form-bar">
        <label for="city"></label><input type="text"
                                         class="form"
                                         id="city"
                                         placeholder="Nazwisko">
    </div>
    <div class="form-bar">
        <label for="email"></label><input type="text"
                                          class="form"
                                          id="email"
                                          placeholder="Adres e-mail">
    </div>
    <div class="form-bar">
        <label for="password"></label><input type="password"
                                             class="form"
                                             id="password"
                                             placeholder="Hasło">
    </div>
    <div class="form-bar">
        <label for="repeat_password"></label><input type="password"
                                                    class="form"
                                                    id="repeat_password"
                                                    placeholder="Powtórz hasło">
    </div>
    <a href="instr1.html"><button type="submit" class="login-button">Zaloguj się</button></a>
</div>
</body>
<script src="../javascript/script.js"></script>
</html>
