<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/login-register.css" />
    </head>

    <body>
        <div class="logo_container"><img class="logo" src="../icons/logo_text.svg"></div>
        <div class="screen">

            <div class="login_title">Logowanie</div>
            <div class="subtitle" id="accType">Profil użytkownika</div>
            <div class="form-bar">
                <label for="email"></label><input type="text"
                                                class="form"
                                                id="email"
                                                placeholder="Adres e-mail">
            </div>
            <form class="form-bar" id="formBar" onsubmit="handleLogin(event)">
                <label for="password"></label><input type="password"
                                                    class="form"
                                                    id="password"
                                                    placeholder="Hasło">


            </form>
            <button type="submit" class="login-button">Zaloguj się</button>
        </div>

        <script src="../javascript/login.js"></script>
    </body>
</html>
